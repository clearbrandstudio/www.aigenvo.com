services:
  wordpress:
    image: wordpress:php8.3-fpm-alpine
    container_name: aigenvo-wordpress
    restart: unless-stopped
    depends_on:
      - mariadb
      - redis
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_TABLE_PREFIX: ${DB_PREFIX}
    volumes:
      - ./wordpress/wp-content:/var/www/html/wp-content
      - ./wordpress:/var/www/html
    networks:
      - aigenvo-network

  mariadb:
    image: mariadb:10.11
    container_name: aigenvo-mariadb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - aigenvo-network
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  redis:
    image: redis:alpine
    container_name: aigenvo-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - aigenvo-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  nginx:
    # In production, this service is defined in docker-compose.prod.yml to use a custom build
    # For local dev, we use the image directly.
    # Use build context for both dev and prod to ensure consistency (and fix Coolify mount issues)
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: aigenvo-nginx
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      # Mount wordpress files locally so nginx can serve static assets
      - ./wordpress:/var/www/html
    depends_on:
      - wordpress
    networks:
      - aigenvo-network
  nextjs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aigenvo-nextjs
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NEXT_PUBLIC_WORDPRESS_API_URL: ${NEXT_PUBLIC_WORDPRESS_API_URL}
      WORDPRESS_AUTH_REFRESH_TOKEN: ${WORDPRESS_AUTH_REFRESH_TOKEN}
    networks:
      - aigenvo-network

volumes:
  mariadb_data:
  redis_data:


networks:
  aigenvo-network:
    driver: bridge
